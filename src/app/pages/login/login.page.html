<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-align="center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card style="text-align: center;">
    <ion-card-content>

      <img class="icon" src="../../../assets/icon/favicon.png" alt="">

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="Email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
      </ion-item>
      <br>

      <ion-button expand="full" shape="round" (click)="onSubmitLogin()">Entrar</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
